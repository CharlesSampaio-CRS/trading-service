version: '3.8'

services:
  trading-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-service
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=8080
      # Adicione suas vari√°veis de ambiente aqui
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_NAME=${DATABASE_NAME}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  trading-network:
    driver: bridge
